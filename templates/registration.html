{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <!-- info section -->
            <div class="info">
                Want to register? Please pick a unique username and a strong password.
            </div>
            <div class="card-panel amber lighten-5">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix teal-text"></i>
                        <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix teal-text"></i>
                        <input id="password" name="password" type="password" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix amber-text text-lighten-5"></i>
                        <input id="password_check" name="password_check" type="password" class="validate">
                        <label for="password_check">Retype password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal">
                        Register now
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- ref to log in -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? <a href="{{ url_for('login')}}" class="teal-text">Log in</a>
            </p>
        </div>
    </div>
{% endblock %}
